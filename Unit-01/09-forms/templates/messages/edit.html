{% extends 'base.html' %}
{% block content %}
<form action="{{ url_for('messages_show', user_id = message.user_id, id=message.id) }}?_method=PATCH" method = "POST">
	<input type="text" name="text" value="{{ message.text }}">
	<input type="submit" value="update message">
</form>
<form action="{{ url_for('messages_show', user_id = message.user_id, id=message.id) }}?_method=DELETE" method="POST">
		<input type="submit" value ="delete message">
</form>

{% endblock %}
